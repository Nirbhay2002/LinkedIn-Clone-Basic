<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Message</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="navbar">
        <img src="logo.png">
        <input type="text" placeholder="Search">
        <div class="links">
            <a href="index.html">Home</a>
            <a href="network.html">MyNetwork</a>
            <a href="message.html">Messaging</a>
            <a href="index.html">Notifications</a>
            <a href="profile.html">Me</a>
        </div>
        
    </div>
    <div class="message-form">
        <form id="message-form">
            <label>To: </label> <input id="email" type="text" name="To" placeholder="e.g: username@gmail.com">
            <label>Subject: </label> <input id="subject" type="text" name="Subject" placeholder="Enter Text">
            <text>Content</text><br>
            <textarea id="content" placeholder="Enter Text" name="Content"></textarea>
            <input type="submit" onclick="window.alert('Message Sent')" class="button"></input>
        </form>
        <div id="form-result" style="display: none;">
            <h3>Message sent:</h3>
            <ul id="form-list"></ul>
          </div>
    </div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
<script>
    $(document).ready(function() {
      $('#message-form').submit(function(e) {
        e.preventDefault(); // Prevent form submission
        var formData = $(this).serializeArray();
        var listItems = '';
        
        formData.forEach(function(item) {
          listItems += '<li><strong>' + item.name + ':</strong> ' + item.value + '</li>';
        });
        
        $('#form-list').html(listItems);
        $('#form-container').hide();
        $('#form-result').show();
      });
    });
</script>
</html>
